<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Robert Rapkowski - pierwsza strona</title>
		<meta property="og:image" content="/images/Currency-converter.png">
		<link rel="icon" href="/homepage/images/rr-icon-website.png">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script defer src="js/script.js"></script>
	</head>
	<body class="body">
		<div class="container">
		<header class="header">
			<h1>Kalkulator walut</h1>
		</header>
		<main class="main">
			<form class="form js-form">
				<p class="form__field">
					<label>
						<span class="form__text">Podaj kwotę (zł)* :</span>
						<input
							required
							class="input js-amount"
							type="number"
							min="1"
							step="any"
					/></label>
				</p>

				<p class="form__field">
					<label>
						<span class="form__text">Przelicz na :</span>
						<select class="select js-currency">
							<option selected></option>
							<option value="USD">USD</option>
							<option value="EUR">EUR</option>
							<option value="GBP">GBP</option>
						</select>
					</label>
				</p>
				<button class="form__button">Przelicz</button>
			</form>
			<p class="js-result form__result"></p>
		</main>
	</div>
	</body>
</html>
